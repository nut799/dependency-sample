targets:
- name: ios
  data:
    header_search_paths:
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/cpp-output"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/objc-output"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/shared"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/objc"
    header_files:
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/cpp-output/hello_world_bridge.hpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/cpp-output/hello_world_proxy.hpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/objc-output/NativeHelloWorldBridge.h"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/objc-output/NativeHelloWorldBridge+Private.h"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/objc-output/NativeHelloWorldProxy.h"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/objc-output/NativeHelloWorldProxy+Private.h"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/objc/NativeHelloWorldProxyImpl.h"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/cpp/HelloWorldBridgeImpl.hpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/shared/ezored/sample/HelloWorld.hpp"
    source_files:
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/objc-output/NativeHelloWorldBridge+Private.mm"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/objc-output/NativeHelloWorldProxy+Private.mm"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/objc/NativeHelloWorldProxyImpl.m"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/cpp/HelloWorldBridgeImpl.cpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/shared/ezored/sample/HelloWorld.cpp"
    framework_links:
    - UIKit
- name: android
  data:
    header_search_paths:
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/cpp-output"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/jni-output"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/shared"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/java"
    header_files:
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/cpp-output/hello_world_bridge.hpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/cpp-output/hello_world_proxy.hpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/jni-output/NativeHelloWorldBridge.hpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/jni-output/NativeHelloWorldProxy.hpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/cpp/HelloWorldBridgeImpl.hpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/shared/ezored/sample/HelloWorld.hpp"
    source_files:
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/jni-output/NativeHelloWorldBridge.cpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/jni-output/NativeHelloWorldProxy.cpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/cpp/HelloWorldBridgeImpl.cpp"
    - "${EZORED_DEPENDENCY_SOURCE_DIR}/source/shared/ezored/sample/HelloWorld.cpp"
    copy_files:
    - from_path: "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/java-output/HelloWorldBridge.java"
      to_path: "${EZORED_FULL_TARGET_DIR}/library/src/main/java/com/ezored/sample/HelloWorldBridge.java"
    - from_path: "${EZORED_DEPENDENCY_SOURCE_DIR}/djinni/java-output/HelloWorldProxy.java"
      to_path: "${EZORED_FULL_TARGET_DIR}/library/src/main/java/com/ezored/sample/HelloWorldProxy.java"
    - from_path: "${EZORED_DEPENDENCY_SOURCE_DIR}/source/java/HelloWorldProxyImpl.java"
      to_path: "${EZORED_FULL_TARGET_DIR}/library/src/main/java/com/ezored/sample/HelloWorldProxyImpl.java"
